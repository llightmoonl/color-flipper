<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="logo header__logo">Color Flipper</div>
            <nav class="header__menu">
                <ul class="list header__list">
                    <li class="list-item header__list-item">Simple</li>
                    <li class="list-item header__list-item">Copy Hex</li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section class="functional">
        <div class="container">
            <div class="functional__content">
                <div class="logo functional__logo functional__logo__gray functional__logo__no-cursor">Color Flipper</div>
                <div class="functional__information">Background Color: <span class="functional__color">#FFFFFF</span>
                </div>
                <a href="#" class="functional__button button">Click me</a>
            </div>
        </div>
    </section>
</main>
<script src = "script/script.js"></script>
</body>
</html>
